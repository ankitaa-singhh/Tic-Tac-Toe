<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-2">
  <h1 class="alert alert-primary">Tic Tac Toe</h1>
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col"><button class="btn btn-dark" onclick="test_btn(this.id)" id="1">---</button></th>
        <th scope="col"><button class="btn btn-dark" id="2" onclick="test_btn(this.id)">---</button></th>
        <th scope="col"><button class="btn btn-dark" id="3" onclick="test_btn(this.id)">---</button></th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"><button class="btn btn-dark" onclick="test_btn(this.id)" id="4">---</button></th>
        <td><button class="btn btn-dark" onclick="test_btn(this.id)" id="5">---</button></td>
        <td><button class="btn btn-dark" onclick="test_btn(this.id)" id="6">---</button></td>
        
      </tr>
      <tr>
        <th scope="row"><button class="btn btn-dark" onclick="test_btn(this.id)" id="7">---</button></th>
        <td><button class="btn btn-dark" onclick="test_btn(this.id)" id="8">---</button></td>
        <td><button class="btn btn-dark" onclick="test_btn(this.id)" id="9">---</button></td>
        
      </tr>
      
    </tbody>
  </table>
  <div id="result"></div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
